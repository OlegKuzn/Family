<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me</title>
    <script type="text/javascript">
    function send_checkForm()
    {
        var r = confirm("Are you sure you want to send the form?");
        if (r == true) 
        {
            alert("The form was sent successfuly");
        }   
        else 
        {
            var reply = prompt("Please enter another email", "");
            document.getElementById("emailbox").value = reply;

        }
    }
    </script>

</head>
<body>
        <form>
                First name:
                <input type="text" name="firstname"><br />
                <br />
                Last name:
                <input type="text" name="lastname"><br />
                <br />
                Telephone:
                <input type="text" name="phone"><br />
                <br />
                Email address:
                <input type="text" id="emailbox" name="email"><br />
                <br />
              </form>

              <input type="button" name="bt1" value="Send" onclick="send_checkForm()"/>
</body>
</html>
